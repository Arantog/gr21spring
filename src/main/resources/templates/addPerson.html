<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj osobę</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="container">
    <h1>Dodaj osobę</h1>
    <div>
        <form class="form-group" th:object="${person}" th:action="@{/spersons}" th:method="post">
            <div>
                <label>Imie: </label>
                <input type="text" th:field="*{firstName}"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></span>
            </div>
            <div>
                <label>Nazwisko: </label>
                <input type="text" th:field="*{lastName}"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
            </div>
            <div>
                <label>Data urodzenia: </label>
                <input type="date" th:field="*{birthDateS}"/>
                <span th:if="${#fields.hasErrors('birthDateS')}" th:errors="*{birthDateS}" style="color: red;"></span>
            </div>
            <div>
                <label>Wynagrodzenie: </label>
                <input type="number" th:field="*{salary}"/>
            </div>
            <button type="submit" class="btn">Dodaj osobę</button>
        </form>
        <a href="/spersons">Powrót</a>
    </div>
</div>
</body>
</html>
